<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="videojs/video-js.css" rel="stylesheet">
    <script src="videojs/video.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/vidsetup.js"></script>
    <script src="sync/src/synchronize.js"></script>
    <script src="js/sync.js"></script>
    <style>
    .space-0 {
        padding: 0;
        margin: 0;
    }

    body{
        height:100%;
    }




    </style>
</head>

<body>
    <div class="container hidden-xs">
        <div class="row" id="videos">
           <!-- videos here! -->
        </div>
        <div class="row" id="controls">
        <button id="buttonPlay" type="button" class="col-sm-4 glyphicon glyphicon-play"></button>
        <button id="buttonPause" type="button" class="col-sm-4 glyphicon glyphicon-pause"></button>
        <button id="buttonResetVideo" type="button" class="col-sm-4 glyphicon glyphicon-repeat"></button>
        </div>
        <div class="row" id="info">
        <span id="currentTime" class="col-sm-12 text-center"></span>
        <span id="bufferInfo" class="col-sm-12 text-center"></span>
        </div>
        <div class="row" id="pan">
        <button id="buttonLeft" class="col-sm-3 glyphicon glyphicon-chevron-left"></button>
        <button id="buttonRight" class="col-sm-3 glyphicon glyphicon-chevron-right"></button>
        <button id="buttonUp" class="col-sm-3 glyphicon glyphicon-chevron-up"></button>
        
        <button id="buttonDown" class="col-sm-3 glyphicon glyphicon-chevron-down"></button>
        </div>
    </div>
    <span class="visible-xs">
    Your browser window is too small.
    </span>
</body>

</html>
